<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ultimate-trash</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="all-wrap">
            <div id='score'>
                <h3><span id='score-text'>not scored yet?</span></h3>
            </div>
            <div id="game-wrap">
                <div id="victory-screen">
                        <h1>YOUSA BEAT JAR JAR</h1>
                        <h3>༼⌐■ل͟■༽</h3>
                        <p>Slinking away, heesa upset. Heesa anticipates your next attempt at heesa gauntlet.</p>
                </div>
                <div id="title-screen">
                    <h1>PLAY MY GAME?</h1>
                </div>
                <div id="enter-score">
                    <h1>SUBMIT SCORE</h1>
                    <h3></h3>
                    <h2>congrats sailor</h2>
                    <h5>enter a username</h5>
                    <input type="text" maxlength="15" name="username" placeholder="username"></input>
                    <h4>lock it in</h4>
                    <p>try again</p>
                </div>
                <div id='game'></div>
            </div>
            <div id="scores-wrap">
                <div id="top-scores"></div>
            </div>
        </div>
        <audio id="miss-int" src="./assets/audio/missile_intro.mp3"></audio>
        <audio id="miss-kill" src="./assets/audio/missile_death.mp3"></audio>
        <audio id="tank-int" src="./assets/audio/tank_intro.mp3"></audio>
        <audio id="tank-kill" src="./assets/audio/tank_death.mp3"></audio>
        <audio id="ufo-int" src="./assets/audio/ufo_intro.mp3"></audio>
        <audio id="ufo-kill" src="./assets/audio/ufo_death.mp3"></audio>
        <audio id="dodge-bullets" src="./assets/audio/dodge-bullets.mp3"></audio>
        <audio id="how-wuude" src="./assets/audio/how-wuude.mp3"></audio>
        <audio id="oh-no" src="./assets/audio/oh-no.mp3"></audio>
        <audio id="going-home" src="./assets/audio/going-home.mp3"></audio>
        <audio id="ca-plan" loop src="./assets/audio/ca-plan.mp3"></audio>
        <audio id="sean" loop src="./assets/audio/sean.mp3"></audio>
        <script src="./phaser.js" charset="utf-8"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="./script.js" charset="utf-8"></script>
    </body>
</html>
